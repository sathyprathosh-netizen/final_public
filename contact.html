<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Contact Us</title>
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="aurora-bg"
        style="min-height: calc(100vh - var(--header-height)); display: flex; align-items: center; padding: var(--space-xl) 0;">
        <section class="container py-xl">
            <div class="grid grid-2 gap-xl items-stretch">

                <!-- Left Column: Info Box -->
                <div class="animate-on-scroll h-full" data-animation="slide-right">
                    <div class="card p-xl h-full flex flex-col"
                        style="background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
                        <span class="text-small font-bold mb-xs display-block"
                            style="color: var(--color-primary); text-transform: uppercase; letter-spacing: 2px;">Contact
                            Us</span>
                        <h1 class="mb-m gradient-text">Let's start a conversation.</h1>
                        <p class="text-large mb-xl" style="max-width: 500px;">
                            Whether you have a question about features, pricing, or just want to say hello, our team is
                            ready to answer all your questions.
                        </p>

                        <div class="flex flex-col gap-m mt-auto">
                            <div class="flex gap-m items-center">
                                <div class="icon-circle">
                                    <span class="material-symbols-outlined"
                                        style="font-size: 28px; color: var(--color-primary);">email</span>
                                </div>
                                <div>
                                    <h3 class="text-large font-bold">Email us</h3>
                                    <p class="text-secondary" style="margin: 0;">support@nexus.com</p>
                                </div>
                            </div>

                            <div class="flex gap-m items-center">
                                <div class="icon-circle">
                                    <span class="material-symbols-outlined"
                                        style="font-size: 28px; color: var(--color-red);">location_on</span>
                                </div>
                                <div>
                                    <h3 class="text-large font-bold">Visit us</h3>
                                    <p class="text-secondary" style="margin: 0;">San Francisco, CA</p>
                                </div>
                            </div>

                            <div class="flex gap-m items-center">
                                <div class="icon-circle">
                                    <span class="material-symbols-outlined"
                                        style="font-size: 28px; color: var(--color-green);">call</span>
                                </div>
                                <div>
                                    <h3 class="text-large font-bold">Call us</h3>
                                    <p class="text-secondary" style="margin: 0;">+1 (555) 123-4567</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Form Box -->
                <div class="animate-on-scroll h-full" data-animation="slide-left" data-delay="200">
                    <div class="card p-xl h-full flex flex-col"
                        style="background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
                        <form class="flex flex-col h-full">
                            <div class="grid grid-2 gap-m mb-m">
                                <div>
                                    <label class="font-medium mb-xs display-block text-small">First Name</label>
                                    <input type="text" class="input-field" placeholder="Jane">
                                </div>
                                <div>
                                    <label class="font-medium mb-xs display-block text-small">Last Name</label>
                                    <input type="text" class="input-field" placeholder="Doe">
                                </div>
                            </div>

                            <div class="mb-m">
                                <label class="font-medium mb-xs display-block text-small">Email</label>
                                <input type="email" class="input-field" placeholder="jane@example.com">
                            </div>

                            <div class="mb-m">
                                <label class="font-medium mb-xs display-block text-small">Subject</label>
                                <select class="input-field" id="contact-subject">
                                    <option>Sales Inquiry</option>
                                    <option>Support Request</option>
                                    <option>Partnership</option>
                                    <option>Job Application</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <div class="mb-l">
                                <label class="font-medium mb-xs display-block text-small">Message</label>
                                <textarea class="input-field" id="contact-message"
                                    style="height: 120px; padding-top: 12px; resize: vertical;"
                                    placeholder="How can we help?"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary mt-auto"
                                style="width: 100%; border-radius: var(--radius-pill);">Send Message</button>
                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/animations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const role = params.get('role');
            // const dept = params.get('dept'); 

            if (role) {
                const subjectSelect = document.getElementById('contact-subject');
                const messageText = document.getElementById('contact-message');

                // Select "Job Application"
                subjectSelect.value = "Job Application";

                // Pre-fill message
                messageText.value = `I am interested in applying for the ${role} position. Here is a link to my portfolio/resume: `;
                messageText.focus();
            }
        });
    </script>
</body>

</html>
